<h1>Text To Code AI Generater</h1>
<div id="top" style="padding-bottom:10px">
<label style="color:#000">Api Key= </label>
<input type="textbox" id="apikey" placeholder="sk-apikey">
</div>

<textarea cols="40" rows="5" type="textbox" id="input" placeholder="/*javascript
log hello world
*/"></textarea>

<button onclick="submit2()" style="">Generate</button>
</div>

<link rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/default.min.css">
<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>

<script>
function submit2(){
sendRequest(document.getElementById("apikey").value)
};

function sendRequest(apikey){
var data = JSON.stringify({
  "model": "code-davinci-002",
  "prompt": document.getElementById("input").value,
  "temperature": 0,
  "max_tokens": 300,
  "top_p": 1,
  "frequency_penalty": 0,
  "presence_penalty": 0
});

var xhr = new XMLHttpRequest();
xhr.open("POST", "https://api.openai.com/v1/completions");

xhr.setRequestHeader("Content-Type", "application/json");
xhr.setRequestHeader("Authorization", "Bearer "+apikey);

xhr.onreadystatechange = function () {
   if (xhr.readyState === 4) {
      console.log(xhr.status);
      console.log(xhr.responseText);
     document.getElementById("result").innerHTML = hljs.highlightAuto(JSON.parse(xhr.responseText).choices[0].text.replace(/\\\n/g,"\n")).value
   }};

xhr.send(data);
}

document.getElementById("result").innerText ="console.log('Hello World!')";
hljs.highlightAll();
</script>
