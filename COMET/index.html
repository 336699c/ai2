<!DOCTYPE html>
<html>
<head>
  <title>COMET Dashboard</title>
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  
<link rel="icon" type="image/x-icon" href="/ai2/COMET/assets/Stella Icon.png">  
  
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin-left: 20px;
	  background-image: url("/ai2/COMET/assets/Stella Rush Background.png")
    }
    h1 {
	  font-family: 'Barlow Condensed', sans-serif;
      font-size: 72px;
      font-weight: bold;
      text-align: left;
      margin-left: 20px;
      margin-top: 40px;
	  color: #ffffff;
    }
    h2 {
      font-size: 52px;
      font-weight: normal;
      text-align: left;
      margin-left: 20px;
      margin-top: 6px;
      margin-bottom: 0;
      padding-bottom: 6px;
	  color: #ffffff;
    }
    .greeting {
	  font-weight: 300;
      font-size: 32px;
      color: #797979;
      margin-left: 20px;
      margin-top: 6px;
      line-height: 1.4;
      margin-bottom: 24px;
	  color: #ffffff;
    }
    .menu-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10vh;
      background: linear-gradient(to top, #9d76c1ff, #ffffff00);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
	  min-height:120px;
    }
    .menu-bar-button {
      display: flex;
      //flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #000000;
      text-decoration: none;
      font-size: 36px;
      padding: 0 20px;
      background-color: transparent;
      flex-grow: 1;
    }
    .dashboard-button {
      background-color: #9d76c1;
      color: #ffffff;
      border-radius: 70px;
      padding: 10px;
      height: 35%;
	  min-height:50px;
    }
    .button-content {
      //display: flex;
      align-items: center;
      justify-content: center;
    }
	.button-content-2 {
      //display: flex;
      align-items: center;
      justify-content: center;
    }
    .button-image {
      width: 40px;
      height: 40px;
    }
	.button-image-2 {
      width: 60px;
      height: 60px;
	  filter: invert(100%);
    }
    .dashboard-button .button-content {
      padding: 0 12px;
	  display: flex;
	align-items: center;
    }
    .dashboard-button .button-image + span {
      padding-left: 12px;
    }
    .ai-chat-button {
      color: #000000;
      align-items: flex-start;
    }
    .account-button {
      color: #000000;
      align-items: flex-start;
    }
	
	
.rectangle-l {
  margin-right:10px;
  margin-left: 20px; 
}

.rectangle-r {
  margin-left:10px;
  margin-right: 20px;
}

.rectangle-all {
border-radius: 75px;
	background-image: linear-gradient(135deg, #aeeeff, #bb8ef6);
	padding-bottom: 15px;
	width: calc(47vw - 20px );
	padding-top: 15px;
}



.stats {
  display: flex;
  padding-top: 20px;
}

.rectangle-text {
  font-size: 40px;
  font-weight: bold;
  color:#ffffff;
  vertical-align: top;
}

.rectangle-image {
      width: 80px;
      height: 80px;
	  margin-left: 15px;
	  margin-right: 10px;
    }
	
.chart-img {
      width: calc(100% - 30px );
	  margin-left: 15px;
	  margin-right: 10px;
	  margin-top: 7px;
	  border-radius:25px;
	  height:80%;
	  border: none;
    }
	
.section-break{
padding-top: 70px;
}	
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      // Fetch the username from the API
      fetch('your-api-endpoint')
        .then(response => response.json())
        .then(data => {
          var username = data.username || 'Chris'; // Default username is "Chris"
          document.getElementById("username").textContent = "Hi, " + username;

          var greetingText = "You are in above-average health condition,<br>healthier than 65% of people.";
          document.getElementById("greeting").innerHTML = greetingText;
        })
        .catch(error => {
          console.error('Error fetching username:', error);
        });
    });
  </script>
</head>
<body>
  <h1>COMET Dashboard</h1>
  <h2 id="username">Hi, Chris</h2>
  <p id="greeting" class="greeting">You are in above-average health condition,<br>healthier than 65% of people.</p>

<div class="stats">
  <img src="assets/Easy.png" alt="Normal" class="rectangle-image">
  <label class="rectangle-text">Normal</label>
</div>

<div class="stats section-break">
  <div class="rectangle-l rectangle-all">
	<img src="assets/radar.png" alt="Overview" class="rectangle-image">
	<label class="rectangle-text">Overview</label>
  	<iframe src="chart.html" class="chart-img" scrolling="no" ></iframe>
  </div>
  <div class="rectangle-r rectangle-all">
	<img src="assets/score.png" alt="Score" class="rectangle-image">
	<span class="rectangle-text">Score</span>
  	<img src="assets/ch_graph.png" alt="Score" class="chart-img">
  </div>
  
</div>
<div class="stats">
  <div class="rectangle-l rectangle-all">
	<img src="assets/rtime.png" alt="Reaction Time" class="rectangle-image">
	<span class="rectangle-text">Reaction Time</span>
  	<img src="assets/ch_graph.png" alt="Reaction Time" class="chart-img">
  </div>
  <div class="rectangle-r rectangle-all">
	<img src="assets/combo.png" alt="Endurance" class="rectangle-image">
	<span class="rectangle-text">Endurance</span>
  	<img src="assets/ch_graph2.png" alt="Endurance" class="chart-img">
  </div>
</div>

<div class="stats section-break">
  <img src="assets/Hard.png" alt="Advanced" class="rectangle-image">
  <label class="rectangle-text">Advanced</label>
</div>

<div class="stats">
  <div class="rectangle-l rectangle-all">
	<img src="assets/radar.png" alt="Overview" class="rectangle-image">
	<label class="rectangle-text">Overview</label>
  	<img src="assets/ch_overview.png" alt="Dashboard" class="chart-img">
  </div>
  <div class="rectangle-r rectangle-all">
	<img src="assets/score.png" alt="Score" class="rectangle-image">
	<span class="rectangle-text">Score</span>
  	<img src="assets/ch_graph.png" alt="Score" class="chart-img">
  </div>
  
</div>
<div class="stats">
  <div class="rectangle-l rectangle-all">
	<img src="assets/rtime.png" alt="Reaction Time" class="rectangle-image">
	<span class="rectangle-text">Reaction Time</span>
  	<img src="assets/ch_graph2.png" alt="Reaction Time" class="chart-img">
  </div>
  <div class="rectangle-r rectangle-all">
	<img src="assets/combo.png" alt="Endurance" class="rectangle-image">
	<span class="rectangle-text">Endurance</span>
  	<img src="assets/ch_graph2.png" alt="Endurance" class="chart-img">
  </div>
</div>

<div style="height:200px"><label>  </label></div>

  <div class="menu-bar">
    <a href="/ai2/COMET/chat" class="menu-bar-button ai-chat-button">
      <div class="button-content">
        <img src="assets/chat-bot.png" alt="AI Chat" class="button-image">
		<br>
        <span>AI Chat</span>
      </div>
    </a>
    <a href="/ai2/COMET/index" class="menu-bar-button dashboard-button">
      <div class="button-content">
        <img src="assets/dashboard.png" alt="Dashboard" class="button-image-2">
        <span style="padding-left: 24px;">Dashboard<span>
      </div>
    </a>
    <a href="/ai2/COMET/settings" class="menu-bar-button account-button">
      <div class="button-content">
        <img src="assets/user.png" alt="Account" class="button-image">
		<br>
        <span>Account</span>
      </div>
    </a>
  </div>
</body>
</html>
